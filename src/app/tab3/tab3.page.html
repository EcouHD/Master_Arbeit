<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Survey
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Survey</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-align-items-center">
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-center">
        <ion-button shape="round" (click)="loadSurvey()">
          Load survey
          <ion-icon slot="start" name="download"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-center">
        <ion-button routerLink="/survey/start" shape="round">
          Start survey
          <ion-icon slot="start" name="play"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
