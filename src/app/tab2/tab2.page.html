<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gazetracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gazetracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-button (click)="startWebgazer()">
      Start
      <ion-icon slot="start" name="play"></ion-icon>
    </ion-button>
  </ion-content>

</ion-content>
